<!DOCTYPE html>
<html ng-app="demoApp">

<head>
  <title>ngOfficeUiFabric | uifFacepile demo</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- office ui fabric css -->
  <link rel="stylesheet" href="../../../../node_modules/office-ui-fabric/dist/css/fabric.min.css" />
  <link rel="stylesheet" href="../../../../node_modules/office-ui-fabric/dist/css/fabric.components.min.css" />
  <!-- angular library -->
  <script src="../../../../node_modules/angular/angular.js"></script>
  <!-- ngofficeuifabric library -->
  <script src="../../../../dist/ngOfficeUiFabric.js"></script>
  <script src="people.js"></script>
  <script src="index.js"></script>

</head>

<body ng-controller="demoAppController">

    <h1 class="ms-font-su">uifFacepile Demo | &lt;uif-facepile&gt;</h1>
    <em class="ms-font-m">In order for this demo to work you must first build the library in dev mode. (gulp build-lib dev)</em>

    <h2 class="ms-font-xl">Basic Usage</h2>
    <ng-include src="'basic.html'"></ng-include>
    <h4><i class="ms-font-m">Code:</i></h4>
    <raw src="'basic.html'"></raw>

    <script type="text/ng-template" id="basic.html">
      <uif-facepile ng-model="BasicMembers" uif-overflow-limit="5" uif-facepile-name="Members"></uif-facepile>
    </script>

    <h2 class="ms-font-xl">With People Picker</h2>
    <ng-include src="'peoplepicker.html'"></ng-include>
    <h4><i class="ms-font-m">Code:</i></h4>
    <raw src="'peoplepicker.html'"></raw>

    <script type="text/ng-template" id="peoplepicker.html">
      <uif-facepile ng-model="PeoplePickerMembers" uif-overflow-limit="5" uif-facepile-name="Members">
        <uif-facepile-add-icon uif-people="onFacePileSearch" placeholder="Add Members..."></uif-facepile-add-icon>
      </uif-facepile>
    </script>

</html>
